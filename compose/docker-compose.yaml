version: '2.2'
networks:
  rede-pos:
    driver: bridge

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: RABBITMQ
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./conf/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./conf/definitions.json:/etc/rabbitmq/definitions.json:ro
    networks:
      - rede-pos

  eureka-server:
    container_name: EUREKA-SERVER
    image: gladsondevop/eureka:latest
    ports:
      - "8761:8761"
    networks:
      - rede-pos

  config-server:
    image: gladsondevop/configserver
    container_name: CONFIG-SERVER
    networks:
      - rede-pos
    healthcheck:
      test: ["CMD", "curl", "-f" , "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 2s
      retries: 3
    environment:
      - GITHUB_CONFIG_PASSWORD=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
    depends_on:
      - eureka-server

  consulta-service:
    image: gladsondevop/consulta:latest
    container_name: CONSULTA-SERVICE
    networks:
      - rede-pos
#    depends_on:
#      - config-server
#      - eureka-server
    depends_on:
      config-server:
        condition: service_healthy

  paciente-service:
    image: gladsondevop/paciente:latest
    container_name: PACIENTE-SERVICE
    networks:
      - rede-pos
    depends_on:
      - eureka-server

  medico-service:
    image: gladsondevop/medico:latest
    container_name: MEDICO-SERVICE
    networks:
      - rede-pos
    depends_on:
      - eureka-server

  nota-fiscal-service:
    image: gladsondevop/nota-fiscal
    container_name: NOTA-FISCAL-SERVICE
#    build:
#      context: /home/gladsondevop/Desenvolvimento/posGraduacao/microservice/nota-fiscal/docker
#      dockerfile: .
    networks:
      - rede-pos
    depends_on:
      - eureka-server
      - rabbitmq

  gateway-service:
    image: gladsondevop/gateway:latest
    container_name: GATEWAY-SERVICE
    networks:
      - rede-pos
    depends_on:
      - eureka-server
    ports:
      - "9999:9999"

